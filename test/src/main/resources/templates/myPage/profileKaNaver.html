<body>

<div th:include="fragments/bodyHeader :: bodyHeader"></div>

<div id="wrap">
    <div id="container">
        <div id="content">
            <div class="titleArea">
                <h2>회원정보 수정</h2>
                <p>회원님의 정보를 수정할 수 있습니다.</p>
            </div>

            <div class="table-responsive ec-base-table typeWrite">
                <form action="/profile/updateKaNaver" method="post">
                    <table class="table table-bordered">
                        <caption>회원정보 수정</caption>
                        <colgroup>
                            <col style="width:120px">
                            <col style="width:auto">
                        </colgroup>


                        <tbody>
                        <tr>
                            <th scope="row">이름
                                <img src="//img.echosting.cafe24.com/skin/base/common/ico_required.gif" alt="필수">
                            </th>
                            <td>
                                <input id="ma_rcv_title" name="name" fw-filter="isFill&amp;isMaxByte[90]"
                                       fw-label="이름" fw-msg="" class="inputTypeText" placeholder=""
                                       th:value="${session.loginUser.name}" type="text">
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">아이디
                                <img src="//img.echosting.cafe24.com/skin/base/common/ico_required.gif" alt="필수">
                            </th>
                            <td>
                                <input id="ma_rcv_name" name="email" fw-filter="isFill&amp;isMaxByte[90]"
                                       fw-label="아이디" fw-msg="" class="ec-member-name" placeholder=""
                                       th:value="${session.loginUser.id}" readonly type="text">
                            </td>
                        </tr>

                        <th scope="row">휴대전화 <span class=""><img
                                src="//img.echosting.cafe24.com/skin/base/common/ico_required.gif" alt="필수"></span>
                        </th>
                        <td><select id="ma_rcv_mobile_no1" name="phone" fw-filter="isNumber&amp;isFill"
                                    fw-label="휴대전화" fw-alone="N" fw-msg="">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>-<input id="ma_rcv_mobile_no2" name="phone2" maxlength="4"
                                         fw-filter="isNumber&amp;isFill" fw-label="휴대전화" fw-alone="N" fw-msg="" value=""
                                         type="text">-<input id="ma_rcv_mobile_no3" name="phone3"
                                                             maxlength="4" fw-filter="isNumber&amp;isFill"
                                                             fw-label="휴대전화" fw-alone="N" fw-msg="" value=""
                                                             type="text"></td>
                        </tr>
                        <tr>
                            <th scope="row">생년월일</th>

                        <td>
                            <script language="JavaScript">
                                window.onload = function () {
                                    var sYear = 1980
                                    var eYear = 2020
                                    var sMonth = 1
                                    var eMonth = 12
                                    var sDay = 1
                                    var eDay = 31

                                    var strYear = "";
                                    var strMonth = "";
                                    var strDay = "";

                                    for(var i=sYear; i<=eYear; i++){
                                        strYear +="<option value="+i+">"+i+"</option>";
                                    }

                                    for(var i=sMonth; i<=eMonth; i++){
                                        strMonth +="<option value="+i+">"+i+"</option>";
                                    }

                                    for(var i=sDay; i<=eDay; i++){
                                        strDay +="<option value="+i+">"+i+"</option>";
                                    }

                                    document.getElementById("year").innerHTML = strYear
                                    document.getElementById("month").innerHTML = strMonth
                                    document.getElementById("day").innerHTML = strDay
                                }
                            </script>
                            <select id="year" name="year"></select>
                            <select id="month" name="month"></select>
                            <select id="day" name="day"></select>
                        </td>
                        </tr>


                        <!--<th scope="row">생년월일<span class=""></span></th>
                        <td>
                            <select id="ma_rcv_birthday_no1 year" name="year" >
                                <script language="JavaScript">
                                    var year = 0;
                                    dw = document.write
                                    for (i = 2020; i >= 1940; i&#45;&#45;) {
                                        if (i == year) {
                                            dw("<option value=" + i + ">" + i+"</option>")
                                        } else {
                                            dw("<option value=" + i + ">" + i+"</option>")
                                        }
                                    }
                                </script>

                            </select>-->




                        <tr class="right">
                            <td colspan="2">
                                <input type="submit" class="btn btn-primary btn-xs" value="등록"/>
                            </td>
                        </tr>
                        <!--<tr class="right">
                            <td colspan="2"><input id="ma_main_flag0" name="ma_main_flag" fw-filter=""
                                                   fw-label="기본 배송지로 저장"
                                                   fw-msg="" value="T" type="checkbox"><label for="ma_main_flag0">기본
                                배송지로
                                저장</label></td>
                        </tr>-->


                        </tbody>
                    </table>
                </form>

            </div>

<span class="gRight">
<a href="#none" onclick="myshopAddr.formCheck();"><img

            <div id="aa">
                <h3><strong>회원정보 수정 유의사항</strong></h3>
                <div class="inner">
                    <ol>
                        <li class="item1">연동 로그인을 하신 계정은 아이디 또는 비밀번호를 변경할수 없습니다.
                        </li>
                        <li class="item2">변경을 원하시는 경우 해당 사이트에 로그인하여 카카오 또는 네이버의 해당사이트에 로그인하여 정보를 변경하셔야 합니다.</li>
                        <li class="item3">외에 문의사항은 info@example.com 또는 Call : 01234567898로 연락주시기 바랍니다.</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
